<section class="content p-5">
  <h2 class="title">GENERATE TEXT</h2>
  <div class="actions">
    <mat-button-toggle-group>
      <mat-button-toggle class="primary" (click)="generateText()">GENERATE</mat-button-toggle>
      <mat-button-toggle [disabled]="generatedText == ''">COPY TEXT <mat-icon>content_copy</mat-icon></mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <mat-form-field appearance="fill" class="example-full-width w-100 pt-5">
    <textarea cdkAutosizeMinRows="5" matInput placeholder="Generated text..." disabled>{{generatedText}}</textarea>
  </mat-form-field>
</section>
